<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Josefin+Sans">
    <link href = "{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href = "{% static 'css/navbar_loggedout.css' %}" rel="stylesheet">
    <link rel="stylesheet/less" type="text/css" href="{% static 'less/dropdown.less' %}" />
    <title>WibiSmart</title>
      <!-- Tell the browser to be responsive to screen width -->
      <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

      <!-- Theme style -->


    <link href = "{% static 'css/skins/skin-blue.min.css' %}" rel="stylesheet">
    <link href = "{% static 'css/layout/layout_platform.css' %}" rel="stylesheet">

    {% block head %}{% endblock %}

    <title> {% block title %}{% endblock %}</title>

</head>
<body>


    {% block content %}{% endblock %}
    <!--placed at the end of document for faster response -->

     <!-- to load image : <img src="{% static 'img/iphone.png' %} class= 'img-responsive' /> allows it to be browser resp -->

    <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->

    <script src = "{% static 'js/bootstrap.min.js' %}"></script>
    {% block content1 %}{% endblock content1 %}

</body>
</html>
